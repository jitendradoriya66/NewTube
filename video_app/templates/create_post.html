<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c, red);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 550px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
            color: red;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        input,
        textarea {
            padding: 14px;
            font-size: 1rem;
            border: 2px solid red;
            border-radius: 8px;
            background: #fff5f7;
            transition: all 0.3s ease-in-out;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input:focus,
        textarea:focus {
            border-color: red;
            outline: none;
            background: #fff0f5;
            box-shadow: 0 0 8px rgba(255, 77, 109, 0.6);
        }

        input[type="file"] {
            padding: 12px;
            font-size: 1rem;
            border: 2px dashed red;
            background: #fff5f7;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        input[type="file"]::file-selector-button:hover {
            background: red;
        }

        button {
            background: red;
            color: white;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: red;
        }

        /* Mobile (up to 480px) */
        @media (max-width: 480px) {
            .container {
                padding: 30px;
                max-width: 100%;
            }

            h2 {
                font-size: 1.8rem;
            }

            input,
            textarea {
                padding: 12px;
                font-size: 0.95rem;
            }

            button {
                font-size: 1rem;
                padding: 14px;
            }
        }

        /* Tablet (481px - 768px) */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 35px;
                max-width: 90%;
            }

            h2 {
                font-size: 2rem;
            }

            input,
            textarea {
                padding: 14px;
                font-size: 1rem;
            }

            button {
                font-size: 1.1rem;
                padding: 16px;
            }
        }

        /* Laptop (769px - 1200px) */
        @media (min-width: 769px) and (max-width: 1200px) {
            .container {
                max-width: 600px;
            }

            h2 {
                font-size: 2.2rem;
            }

            input,
            textarea {
                padding: 16px;
                font-size: 1.1rem;
            }

            button {
                font-size: 1.2rem;
                padding: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Upload a Video</h2>
        <form action="{% url 'create_video' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter post title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter post description"
                required></textarea>

            <label for="file">Upload Video</label>
            <input type="file" id="file" name="file" accept="video/*" required>

            <label for="thumbnail">Upload Thumbnail</label>
            <input type="file" id="thumbnail" name="thumbnail" accept="image/*" required>

            <label for="category">category</label>
            <input type="text" id="category" name="category" required>

            <button type="submit">Create Post</button>
        </form>
    </div>
</body>

</html>
