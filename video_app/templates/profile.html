        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-container {
                padding: 20px;
            }

            .profile-container img {
                width: 100px;
                height: 100px;
            }

            .profile-container h2 {
                font-size: 24px;
            }

            .profile-container p {
                font-size: 14px;
            }

            .profile-container .btn {
                padding: 10px 20px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .profile-container {
                padding: 15px;
            }

            .profile-container img {
                width: 80px;
                height: 80px;
            }

            .profile-container h2 {
                font-size: 20px;
            }

            .profile-container p {
                font-size: 12px;
            }

            .profile-container .btn {
                padding: 8px 15px;
                font-size: 12px;
            }
        }

        .profile-container {
            background: #282828;
            /* YouTube's card background */
            width: 500px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .profile-container:hover {
            transform: translateY(-10px);
        }

        .profile-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #FF0000;
            /* YouTube red */
            margin-bottom: 20px;
        }

        .profile-container h2 {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .profile-container p {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .profile-container .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #FF0000;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .profile-container .btn:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }

        /* Home Button */
        .home-container {
            margin-top: 50px;
            /* Adds space between card and button */
            text-align: center;
        }

        .home-btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #FF0000;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .home-btn:hover {
            background-color: #cc0000;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-container {
                padding: 20px;
            }

            .home-btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>

<body>
    <div style="display: flex;flex-direction: column;">
        <div class="profile-container">
            <a href="{%  url 'edit' %}"><img src="{{data.photo}}" style="width:50px;height:50px" alt="User Profile"></a>
            <h2>{{data.username}}</h2>
            <p>Subscriber : {{u}}</p>
            <p>
                <a href="{% url 'subscriber_Details' %}" style="color:red;text-decoration: none;">Subscriber details</a>

            </p>
            <p>Total Video POST : {{v}}</p>
            <p><a href="{% url 'show_all_post' %}" style="color:red;text-decoration: none;">All Videos</a></p>

            <p>{{data.email}}</p>

            <p><a href="{% url 'show_watch_letter' %}" style="color:red;text-decoration: none;">Watch later
                    Collection</a></p>
            <a href="{% url 'edit'%}" class="btn">Edit Profile</a>
            <a href="{% url 'delete_account' data.id %}" class="btn" style="Margin-top:5%">Delete Account </a>


        </div>
        <div class="home-container">
            <a href="{% url 'index' %}" class="home-btn">HOME</a>
        </div>
    </div>
</body>
