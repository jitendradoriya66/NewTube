<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 10px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .form-container {
                width: 80%;
                padding: 15px;
            }

            h2 {
                font-size: 1.4rem;
            }

            form button {
                font-size: 0.9rem;
            }
        }

        /* Mobile Styles */
        @media (max-width: 480px) {
            .form-container {
                width: 90%;
                padding: 10px;
            }

            h2 {
                font-size: 1.2rem;
            }

            form input {
                padding: 4px;
            }

            form button {
                padding: 8px;
                font-size: 0.8rem;
            }

            .forgot-password a {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Forgot Password</h2>
        <h3>
        {{msg}}
        </h3>
        <form method="POST" action="{% url 'forget' %}">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send OTP</button>
        </form>
        <div class="back-link">
            <a href="{% url 'register' %}">Back to Register</a>
        </div>
    </div>
</body>
</html>
